<!DOCTYPE html>
<html lang="DA">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="">
</head>

<body>
   <p>Hvad hedder du?</p>
    <input type="text" id="navn">
    <button>Klik og kig i console log</button>

    <script>
        document.querySelector("button").addEventListener("click", button_clicked)
        function button_clicked() {
            console.log(`Goddag ${document.querySelector("#navn").value}!`)
        }
    </script>
</body>
</html>
